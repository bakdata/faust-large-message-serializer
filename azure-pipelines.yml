
jobs:
- job: 'Test'
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python27:
        python.version: '3.6'
      Python35:
        python.version: '3.7'
      Python36:
        python.version: '3.8'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - script: pip install -r requirements.txt
    displayName: 'Install requirements'

  - script: |
      pip install pytest
      pip install pytest-cov
      pytest tests
    displayName: 'Test with pytest'

